<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="Library management app for when you want ease and live">
    <title>Librarion - Library Management App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-slate-100" style="font-family:Inter, sans-serif;">
<header class="max-w-screen-xl md:flex md:justify-between md:items-center xl:px-0 mx-auto p-4 sticky top-0 w-full z-[100] bg-slate-100 border-b border-slate-300">
    <div class="flex justify-between item-center">
        <a href="/" class="font-bold text-slate-900 hover:text-slate-800">ðŸ“š LIBRARION</a>

        <button id="nav-toggle-show" class="w-12 flex flex-col gap-3 hover:gap-1 transition-all justify-center md:hidden">
            <span class="block w-full h-[3px] bg-slate-900"></span>
            <span class="block w-full h-[3px] bg-slate-900"></span>
        </button>
    </div>

    <div id="main-nav" class='hidden aria-expanded:block md:block md:static md:w-max fixed top-0 left-0 w-full h-full z-[1001] bg-slate-100' aria-expanded="false">
        <nav class="max-w-screen-xl mx-auto md:mx-none relative p-4 xl:px-0">
            <ul class="flex flex-col gap-2 md:flex-row md:gap-6">
                <li class="w-full flex justify-between items-center mb-32 md:hidden">
                    <a href="/" class="font-bold text-slate-900 hover:text-slate-800">ðŸ“š LIBRARION</a>

                    <button id="nav-toggle-close" class="w-12 flex flex-col gap-3 justify-center">
                        <span class="block w-full h-[3px] bg-slate-900"></span>
                        <span class="block w-full h-[3px] bg-slate-900"></span>
                    </button>
                </li>

                <li class="md:text-base md:capitalize md:w-max md:border-none md:px-2 md:rounded-full uppercase text-slate-900 text-3xl font-semibold block border-b border-slate-200 hover:bg-slate-200 transition-color"><a href="/" class="block w-full h-full">Home</a></li>
                <li class="md:text-base md:capitalize md:w-max md:border-none md:px-2 md:rounded-full uppercase text-slate-900 text-3xl font-semibold block border-b border-slate-200 hover:bg-slate-200 transition-color"><a href="/app/books" class="block w-full h-full">Books Manager</a></li>
            </ul>
        </nav>
    </div>
</header>

<!-- script for toggling the app	 -->
<script>
    const nav = document.getElementById("main-nav");
    const navBtnOpen = document.getElementById("nav-toggle-show");
    const navBtnClose = document.getElementById("nav-toggle-close");
    navBtnOpen.addEventListener("click", () => {
        nav.setAttribute("aria-expanded", "true");
    });
    navBtnClose.addEventListener("click", () => {
        nav.setAttribute("aria-expanded", "false");
    });
</script>

<main class="flex flex-col">
    <section class="min-h-screen max-w-screen-xl mx-auto w-full gap-4 flex flex-col pt-10">
        <div class="h-full">
            <h1 class="font-semibold text-3xl md:text-4xl lg:text-5xl xl:text-6xl block w-full">
                <span>LIBRARY MANAGEMENT APP</span>
                <span class="block ml-14 xl:ml-auto w-max">THAT MAKES YOU FEEL GOOD</span>
            </h1>
        </div>

        <div class="flex-1 bg-slate-200 overflow-hidden relative rounded-full min-h-96">
            <img src="https://images.unsplash.com/photo-1614849963640-9cc74b2a826f?q=80&w=1374&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="" class="absolute w-full h-full object-cover">
        </div>
    </section>
</main>
</body>
</html>
